<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | NEWMARK</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Using Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="images/Logo.png" alt="NEWMARK" class="logo-img">
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="primary.html">Primary</a></li>
          <li><a href="resale.html">Resale</a></li>
          <li><a href="rent.html">Rent</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-section" style="background: url('images/New Mark-Brand Direction (2)_page-0014.jpg') no-repeat center center/cover;">
    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h2>Welcome Back</h2>
          <p>Access your NEWMARK account to manage your properties and preferences</p>
        </div>
        
        <form class="login-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>
          
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          
          <button type="submit" class="login-button">Login</button>
          
          <div class="social-login">
            <p>Or login with</p>
            <div class="social-icons">
              <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
            </div>
          </div>
        </form>
        
        <div class="register-option">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 NEWMARK. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Toggle password visibility
    document.querySelector('.password-toggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
  </script>
</body>
</html>
